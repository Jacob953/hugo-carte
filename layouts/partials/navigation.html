{{ $pagesTotal := len .Pages }}
{{ $hasPages := gt $pagesTotal 0 }}
{{ $showToc := and .Site.Params.UweUwe.Toc.Display $hasPages }}

{{ if $showToc }} 
    <nav id="page-toc">
        <h2>目录</h2>
        {{ range .Pages }}
            <a href='#{{ .Title | replaceRE "[ *]" "-" }}'>{{ .Title }}</a>
        {{ end }}
    </nav>
{{ end }}
